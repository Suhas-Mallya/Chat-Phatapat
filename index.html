<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="styles/index.css"> 
    <title>Chat A While</title>
</head>
<body>
    <main>
        <header>
            <div class="title">
                <span class="material-symbols-outlined">quick_phrases</span>
                <h1>Chat Phatapat</h1>
            </div>
            <button type="button">
                <span onclick="show_hide()" class="material-symbols-outlined">group</span>
            </button>
        </header>
        <div class="container">
            <div class="users-window">
                <div class="user-head">
                    <h3>People</h3>
                    <h4 class="users-count">3</h4>
                </div>
                <div class="users-list">
                </div>
            </div>
            <div class="chat-window">
                <div class="chats">
                    <!-- <div class="message outgoing">
                        <h5>suhas</h5>
                        <p>Hello</p>
                    </div> -->
                </div>
                <div class="user-input">
                    <input type="text" id="user-msg" placeholder="Type your message">
                    <button id="msg-send">SEND</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        let uwindow = document.querySelector(".users-window");
        function show_hide() {
            if(uwindow.style.display == "block")
                uwindow.style.display="none";
            else
                uwindow.style.display="block";
        }
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/client.js"></script>
</body>
</html>
